<!-- Profile Page -->
<section id="profile" class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>{{main.username}} Profile</h2>
            <table class="table table-responsive">
				<thead>
					<tr>
						<th>Username</th>
						<th>Email</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{main.username}}</td>
						<td>{{main.useremail}}</td>
						<td>{{main.fname}}</td>
						<td>{{main.lname}}</td>
					</tr>
				</tbody>
			</table>            
        </div>
    </div>
</section>
